<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temple Run 3D - Endless Runner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
        }

        #gameCanvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }

        .hud {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            pointer-events: none;
            z-index: 100;
        }

        .hud-item {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            padding: 15px 25px;
            border-radius: 15px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .hud-label {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }

        .hud-value {
            color: white;
            font-size: 2em;
            font-weight: bold;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }

        .coins {
            color: #ffd700;
        }

        .distance {
            color: #4facfe;
        }

        .menu-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(20px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 200;
        }

        .menu-overlay.hidden {
            display: none;
        }

        .menu-content {
            text-align: center;
            color: white;
            max-width: 600px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .menu-title {
            font-size: 4em;
            font-weight: bold;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .menu-subtitle {
            font-size: 1.5em;
            margin-bottom: 30px;
            color: rgba(255, 255, 255, 0.8);
        }

        .menu-instructions {
            margin: 30px 0;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            text-align: left;
        }

        .instruction-item {
            display: flex;
            align-items: center;
            margin: 15px 0;
            font-size: 1.1em;
        }

        .instruction-key {
            display: inline-block;
            padding: 8px 15px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            margin-right: 15px;
            min-width: 80px;
            text-align: center;
            font-weight: bold;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .btn {
            padding: 20px 50px;
            font-size: 1.5em;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin: 10px;
            pointer-events: all;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(102, 126, 234, 0.5);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .btn-secondary:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(245, 87, 108, 0.5);
        }

        .game-over-stats {
            margin: 30px 0;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .stat-box {
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .stat-label {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1em;
            margin-bottom: 10px;
        }

        .stat-value {
            color: white;
            font-size: 2.5em;
            font-weight: bold;
        }

        .controls-hint {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            padding: 15px 30px;
            border-radius: 15px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 1.1em;
            z-index: 100;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .controls-hint.hidden {
            display: none;
        }

        .pause-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            transition: all 0.3s ease;
        }

        .pause-btn:hover {
            background: rgba(0, 0, 0, 0.9);
            transform: scale(1.05);
        }

        .pause-icon {
            width: 24px;
            height: 24px;
            fill: white;
        }

        .particle {
            position: absolute;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            pointer-events: none;
            z-index: 50;
        }

        @keyframes particleFade {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(var(--tx), var(--ty)) scale(0);
                opacity: 0;
            }
        }

        .combo-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3em;
            font-weight: bold;
            color: #ffd700;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
            z-index: 150;
            animation: comboAnim 1s ease-out forwards;
            pointer-events: none;
        }

        @keyframes comboAnim {
            0% {
                transform: translate(-50%, -50%) scale(0);
                opacity: 0;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.2);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -100%) scale(1);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>

    <!-- HUD -->
    <div class="hud">
        <div class="hud-item">
            <div class="hud-label">Score</div>
            <div class="hud-value" id="score">0</div>
        </div>
        <div class="hud-item">
            <div class="hud-label">Coins</div>
            <div class="hud-value coins" id="coins">0</div>
        </div>
        <div class="hud-item">
            <div class="hud-label">Distance</div>
            <div class="hud-value distance" id="distance">0m</div>
        </div>
    </div>

    <!-- Pause Button -->
    <button class="pause-btn" id="pauseBtn">
        <svg class="pause-icon" viewBox="0 0 24 24">
            <rect x="6" y="4" width="4" height="16" rx="1"/>
            <rect x="14" y="4" width="4" height="16" rx="1"/>
        </svg>
    </button>

    <!-- Controls Hint -->
    <div class="controls-hint" id="controlsHint">
        Use ‚Üê ‚Üí to move | ‚Üë to jump | ‚Üì to slide
    </div>

    <!-- Start Menu -->
    <div class="menu-overlay" id="startMenu">
        <div class="menu-content">
            <div class="menu-title">üèÉ Temple Run 3D</div>
            <div class="menu-subtitle">Endless Runner Adventure</div>

            <div class="menu-instructions">
                <div class="instruction-item">
                    <span class="instruction-key">‚Üê ‚Üí</span>
                    <span>Move Left/Right</span>
                </div>
                <div class="instruction-item">
                    <span class="instruction-key">‚Üë SPACE</span>
                    <span>Jump</span>
                </div>
                <div class="instruction-item">
                    <span class="instruction-key">‚Üì</span>
                    <span>Slide</span>
                </div>
                <div class="instruction-item">
                    <span class="instruction-key">ESC</span>
                    <span>Pause</span>
                </div>
            </div>

            <button class="btn btn-primary" onclick="startGame()">Start Game</button>
        </div>
    </div>

    <!-- Pause Menu -->
    <div class="menu-overlay hidden" id="pauseMenu">
        <div class="menu-content">
            <div class="menu-title">‚è∏Ô∏è Paused</div>
            <button class="btn btn-primary" onclick="resumeGame()">Resume</button>
            <button class="btn btn-secondary" onclick="restartGame()">Restart</button>
        </div>
    </div>

    <!-- Game Over Menu -->
    <div class="menu-overlay hidden" id="gameOverMenu">
        <div class="menu-content">
            <div class="menu-title">Game Over!</div>

            <div class="game-over-stats">
                <div class="stat-box">
                    <div class="stat-label">Final Score</div>
                    <div class="stat-value" id="finalScore">0</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">Coins Collected</div>
                    <div class="stat-value coins" id="finalCoins">0</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">Distance</div>
                    <div class="stat-value distance" id="finalDistance">0m</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">Best Score</div>
                    <div class="stat-value" id="bestScore">0</div>
                </div>
            </div>

            <button class="btn btn-primary" onclick="restartGame()">Play Again</button>
            <button class="btn btn-secondary" onclick="backToMenu()">Main Menu</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="temple-run.js"></script>
</body>
</html>
