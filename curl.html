<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cURL Site - HTTP Request Utility</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .curl-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .curl-header {
            text-align: center;
            margin-bottom: 32px;
        }
        
        .curl-header h1 {
            color: var(--text-primary);
            font-size: 2.5rem;
            margin-bottom: 8px;
        }
        
        .curl-header p {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }
        
        .message-box {
            margin: 20px auto;
            max-width: 600px;
            padding: 20px;
            background: var(--bg-secondary);
            border-radius: 12px;
            border: 2px solid var(--accent-primary);
            box-shadow: 0 4px 12px var(--shadow-light);
            position: relative;
        }
        
        .message-box::before {
            content: 'ðŸ’¬';
            position: absolute;
            top: -10px;
            left: 20px;
            background: var(--bg-secondary);
            padding: 0 8px;
            font-size: 1.2rem;
        }
        
        .message-box p {
            margin: 0;
            color: var(--text-primary);
            font-size: 1.1rem;
            line-height: 1.6;
            font-style: italic;
            text-align: center;
        }
        

        
        .curl-form {
            background: var(--bg-primary);
            border-radius: 8px;
            padding: 24px;
            margin-bottom: 24px;
            border: 1px solid var(--border-light);
            box-shadow: 0 2px 8px var(--shadow-light);
        }
        
        .url-input-group {
            display: flex;
            gap: 12px;
            margin-bottom: 16px;
        }
        
        .url-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid var(--border-color);
            border-radius: 6px;
            font-size: 1rem;
            background: var(--bg-secondary);
            color: var(--text-primary);
            font-family: 'SF Mono', 'Monaco', monospace;
        }
        
        .url-input:focus {
            outline: none;
            border-color: var(--accent-primary);
        }
        
        .request-btn {
            background: var(--accent-primary);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        

        
        .request-btn:hover {
            outline: 2px solid var(--accent-primary);
            outline-offset: 2px;
        }
        
        .request-btn:disabled {
            background: var(--text-muted);
            cursor: not-allowed;
            transform: none;
        }
        
        .request-btn:disabled:hover {
            outline: none;
        }
        

        
        .options-grid {
            display: flex;
            gap: 20px;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .checkbox-group input[type="checkbox"] {
            width: auto;
            margin: 0;
        }
        

        
        .progress-container {
            margin: 20px 0;
            display: none;
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background: var(--bg-secondary);
            border-radius: 4px;
            overflow: hidden;
            border: 1px solid var(--border-light);
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--accent-primary), var(--accent-secondary));
            width: 0%;
            transition: width 0.3s ease;
        }
        
        .progress-text {
            margin-top: 10px;
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }
        
        .results-container {
            background: var(--bg-primary);
            border-radius: 8px;
            border: 1px solid var(--border-light);
            box-shadow: 0 2px 8px var(--shadow-light);
            overflow: hidden;
            display: none;
        }
        
        .tabs {
            display: flex;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-light);
            overflow-x: auto;
        }
        
        .tab {
            padding: 16px 24px;
            cursor: pointer;
            border: none;
            background: transparent;
            color: var(--text-secondary);
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.2s ease;
            border-bottom: 3px solid transparent;
            white-space: nowrap;
        }
        
        .tab.active {
            color: var(--accent-primary);
            border-bottom-color: var(--accent-primary);
            background: var(--bg-primary);
        }
        
        .tab-content {
            padding: 24px;
            min-height: 400px;
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .response-data {
            font-family: 'SF Mono', 'Monaco', monospace;
            font-size: 0.85rem;
            line-height: 1.5;
            color: var(--text-primary);
            background: var(--bg-secondary);
            padding: 16px;
            border-radius: 6px;
            border: 1px solid var(--border-light);
            white-space: pre-wrap;
            word-break: break-all;
            max-height: 500px;
            overflow-y: auto;
        }
        
        .status-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin-bottom: 20px;
        }
        
        .status-card {
            background: var(--bg-secondary);
            padding: 16px;
            border-radius: 6px;
            border: 1px solid var(--border-light);
            text-align: center;
        }
        
        .status-card h4 {
            color: var(--text-primary);
            margin-bottom: 8px;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .status-card .value {
            font-family: 'SF Mono', 'Monaco', monospace;
            font-size: 1.1rem;
            font-weight: 600;
            color: #28a745;
        }
        
        .status-badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-right: 10px;
        }
        
        .status-success {
            background: #d4edda;
            color: #155724;
        }
        
        .status-error {
            background: #f8d7da;
            color: #721c24;
        }
        
        .status-warning {
            background: #fff3cd;
            color: #856404;
        }
        
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
            color: var(--text-secondary);
        }
        
        .spinner {
            width: 24px;
            height: 24px;
            border: 3px solid var(--border-light);
            border-top: 3px solid var(--accent-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 12px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error-message {
            background: #fee;
            color: #c33;
            padding: 16px;
            border-radius: 6px;
            border: 1px solid #fcc;
            margin-bottom: 16px;
            display: none;
        }
        

        
        .export-buttons {
            margin-top: 15px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .export-btn {
            background: var(--bg-secondary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            padding: 8px 16px;
            border-radius: 4px;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .export-btn:hover {
            outline: 2px solid var(--accent-primary);
            outline-offset: 2px;
        }
        

        
        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: var(--accent-primary);
            text-decoration: none;
            font-weight: 500;
            margin-bottom: 24px;
            transition: all 0.2s ease;
        }
        

        
        @media (max-width: 768px) {
            .curl-container {
                padding: 10px;
            }
            
            .curl-form {
                padding: 16px;
            }
            
            .curl-header h1 {
                font-size: 2rem;
            }
            
            .url-input-group {
                flex-direction: column;
            }
            
            .options-grid {
                grid-template-columns: 1fr;
            }
            
            .tabs {
                justify-content: flex-start;
            }
            
            .tab {
                padding: 12px 16px;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="curl-container">
        <a href="index.html" class="back-link">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M19 12H5M12 19l-7-7 7-7"/>
            </svg>
            Back to DNS Lookup
        </a>
        
        <div class="curl-header">
            <h1>cURL Site</h1>
            <div class="message-box">
                <p>This was my best attempt at trying to using a variation of cURL to retrieve data from bbc, I am not sure if the script is retrieving what I was supposed to, but this would be my first approach to this request / question.</p>
            </div>
        </div>
        
        <div class="curl-form">
            <form id="analyzeForm">

                
                <div class="url-input-group">
                    <input type="url" id="urlInput" class="url-input" placeholder="Enter URL (e.g., https://www.bbc.co.uk/)" value="https://www.bbc.co.uk/" required>
                    <button type="submit" id="sendRequest" class="request-btn">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z"/>
                        </svg>
                        <span id="analyzeText">Send Request</span>
                    </button>
                </div>
                
                <div class="options-grid">
                    <div class="checkbox-group">
                        <input type="checkbox" id="followRedirects" checked>
                        <label for="followRedirects">Follow Redirects</label>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="includeHeaders" checked>
                        <label for="includeHeaders">Include Headers</label>
                    </div>
                </div>
                

                
                <button type="button" class="export-btn" onclick="clearForm()">Clear Form</button>
            </form>
            
            <div class="progress-container" id="progressContainer">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <div class="progress-text" id="progressText">Analyzing...</div>
            </div>
            
            <div class="error-message" id="errorMessage"></div>
        </div>
        
        <div class="results-container" id="resultsContainer">
            <div class="tabs">
                <button class="tab active" data-tab="overview">Overview</button>
                <button class="tab" data-tab="headers">Headers</button>
                <button class="tab" data-tab="response">Response</button>
                <button class="tab" data-tab="timing">Timing</button>
                <button class="tab" data-tab="ssl">SSL/TLS</button>
                <button class="tab" data-tab="curl">cURL Command</button>
            </div>
            
            <div class="tab-content active" id="overview">
                <div class="status-info" id="statusInfo">
                    <!-- Status cards will be populated here -->
                </div>
                <div class="response-data" id="overviewData">
                    <!-- Overview data will be displayed here -->
                </div>
            </div>
            
            <div class="tab-content" id="headers">
                <div class="response-data" id="headersData">
                    <!-- Headers data will be displayed here -->
                </div>
                <div class="export-buttons">
                    <button class="export-btn" onclick="copyToClipboard('headersData')">Copy Headers</button>
                </div>
            </div>
            
            <div class="tab-content" id="response">
                <div class="response-data" id="responseData">
                    <!-- Response body will be displayed here -->
                </div>
                <div class="export-buttons">
                    <button class="export-btn" onclick="copyToClipboard('responseData')">Copy Response</button>
                    <button class="export-btn" onclick="exportResults('json')">Export JSON</button>
                    <button class="export-btn" onclick="exportResults('txt')">Export TXT</button>
                </div>
            </div>
            
            <div class="tab-content" id="timing">
                <div class="response-data" id="timingData">
                    <!-- Timing information will be displayed here -->
                </div>
            </div>
            
            <div class="tab-content" id="ssl">
                <div class="response-data" id="sslData">
                    <!-- SSL/TLS information will be displayed here -->
                </div>
            </div>
            
            <div class="tab-content" id="curl">
                <div class="response-data" id="curlCommand">
                    <!-- cURL command will be displayed here -->
                </div>
                <div class="export-buttons">
                    <button class="export-btn" onclick="copyToClipboard('curlCommand')">Copy cURL Command</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="curl.js"></script>
</body>
</html>
